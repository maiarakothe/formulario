<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1 id="titulo">Formulário sobre filmes e séries<h1>

        <form>
            <div>
            <div class="nome">
                <label for="inome">Nome <input id="inome" name="nome" required type="text" placeholder="Nome" /></label>
                <br>
                <label for="iemail">Email <input type="text" id="email" name="iemail" required placeholder="Email" /></label>
                <br>
                <label for="idade">Idade <input min="13" max="100" id="idade" type="number" name="dade" required placeholder="Idade"/></label>
            </div>
            <div class="prefere">
                <p>O que você prefere ?</p>
                <label for="ifilme"><input id="ifilme"  value="1" type="radio" name="preferencia" class="inline"> Filme</label>
                <br>
                <label for="iserie"><input id="iserie"  value="3" type="radio" name="preferencia" class="inline" /> Série</label><br>
            </div>
            <div class="genero">
                <label for="igenero">Qual seu genêro favorito?
                    <select id="igenero" name="genero" class="escolha">
                    <option value="1">Ação</option>
                    <option value="2">Comédia</option>
                    <option value="3">Drama</option>
                    <option value="4">Ficção</option>
                    <option value="4">Terror</option>
                     </select>
                </label>
            </div>
            <br>
            <div class="nacional">
                <Label for="prefere">Você prefere filmes/séries de qual nacionalidade: 
                <br>
                <Label for="ibra"><input value="1" id="ibra" name="brasil" type="checkbox" class="inline" />Brasileiro</label><br>
                <Label for="iame"><input value="2" id="iame" name="eua" type="checkbox" class="inline" />Americano</label><br>
                <Label for="ieur"><input value="3" id="ieur" name="europa" type="checkbox" class="inline" />Europeu</label><br>
                <Label for="iasi"><input value="5" id="iasi" name="asia" type="checkbox" class="inline" />Asiático</label><br>
                <Label for="iou"><input value="5" id="iou" name="outro" type="checkbox" class="inline" />Outro</label>
            </div>
            <br>
            <div>
                <label for="comments">Quais são seus filmes ou séries preferidas?<br>
                <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Deixe sua opinião aqui..."></textarea>
                </label>
            </div>
            <input id="enviar" type="submit" value="Enviar" class="botao">
        </div>
        </form>
</body>
</html>
